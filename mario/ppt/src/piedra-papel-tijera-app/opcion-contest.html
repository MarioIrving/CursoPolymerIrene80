<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="/src/piedra-papel-tijera-app/ganador-contest.html">

<dom-module id="opcion-contest">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="container">
      <template is="dom-repeat" items="[[imagen]]">
        <img src="[[item.imgURL]]"  on-click="pasaOpcion">
      </template>
    </div>
    <ganador-contest opcion=[[id]]></ganador-contest>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class OpcionContest extends Polymer.Element {
      static get is() { return 'opcion-contest'; }
      static get properties() {
        return {
          id: String,
          imagen: {
            type: Array,
            value() {
              return [
                {name:'papel', imgURL: '/img/papel.png'},
                {name:'piedra', imgURL: '/img/piedra.png'},
                {name:'tijera', imgURL: '/img/tijera.png'}
              ];
            }

          }
        };
      }
      
      pasaOpcion(e){
         this.id = e.model.get('item.name');
         console.log(this.id);
      }


    }

    window.customElements.define(OpcionContest.is, OpcionContest);
  </script>
</dom-module>
